<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background layer (transparent) -->
  <rect width="400" height="200" fill="none"/>
  
  <!-- Text design -->
  <g transform="translate(50, 60)">
    <!-- Gradient effect -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A6FFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Main text -->
    <text x="0" y="0" font-family="Arial" font-weight="700" font-size="36" fill="url(#grad1)">
      TRUYEN
      <tspan x="0" dy="50" font-size="48">DL</tspan>
    </text>
    
    <!-- Decorative elements -->
    <rect x="120" y="42" width="80" height="8" fill="#2A6FFF" rx="4"/>
    <circle cx="280" cy="32" r="20" fill="none" stroke="#FF6B35" stroke-width="3"/>
    <path d="M300 80 L340 40" stroke="#2A6FFF" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>